<ion-header>
  <ion-toolbar>
    <ion-title>Search Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <div> {{cnt}} Results Found</div>
  <div id="resulList">
    <ion-list>
      <ion-item *ngFor = "let place of places; let i = index" (click) = "goToDirectionPage(i)">
        <ion-label>
          {{place.name}} <br> {{place.vicinity}} <br> Average Rating: {{place.rating}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
